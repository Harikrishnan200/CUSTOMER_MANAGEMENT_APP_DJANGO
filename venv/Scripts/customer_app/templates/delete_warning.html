{% extends 'main.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="card w-50">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Are you sure to delete the item? {{item}} </p>
          <div class="row">
            <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
            <input type="submit" class="btn btn-danger ml-5" />
          </div>
        </div>
      </div>
</form>

{% endblock %}
