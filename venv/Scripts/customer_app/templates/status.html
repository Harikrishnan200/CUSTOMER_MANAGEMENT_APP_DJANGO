<div class=" mt-3 container">
  <div class="row">
    <div class="card text-white bg-primary mb-3" style="width: 22rem;">
      <div class="card-header">Total Orders</div>
      <div class="card-body">
        
        <p class="card-text">{{total_orders}}</p>
      </div>
    </div>
    
    <div class="card text-white bg-success mb-3 ml-3" style="width: 22rem;">
      <div class="card-header">Order Delivered</div>
      <div class="card-body">
        
        <p class="card-text">{{delivered}}</p>
      </div>
    </div>
    
    <div class="card text-white bg-warning mb-3 ml-3" style="width: 22rem;">
      <div class="card-header">Order Pending</div>
      <div class="card-body">
        
        <p class="card-text">{{pending}}</p>
      </div>
    </div>
  </div>
</div>
