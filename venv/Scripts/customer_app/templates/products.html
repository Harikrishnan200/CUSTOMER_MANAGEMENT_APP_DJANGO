{% extends 'main.html' %}

{% block content %}
  <div>
    <h3>Products</h3>
  </div>

  <table class="table table-hover table table-striped w-50 h-50 table table-striped m-20">
    <thead>
      <tr>
        
        <th scope="col">Product</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        
      </tr>
    </thead>
    <tbody>
      {% for i in products %}
      <tr>
    
        <td>{{i.name}}</td>
        <td>{{i.category}}</td>
        <td>{{i.price}}</td>
       
      </tr>
      
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
